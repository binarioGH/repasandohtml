<!DOCTYPE html>
<html>
<head>
	<title>Strong y em</title>
</head>
<body>
	<section>
		<!--Sirve para darle fuerza semantica a una palabra, así si una
		persona busca esa palabra en google será más probable que encuentre tu página
		-->
		<!--Lo mismo pasa con em, pero le da menos fuerza.-->
		<p>
			Hola <strong>Mundo</strong>
		</p>
		<p>
			<em>Hola</em> HTML
		</p>
	</section>

</body>
</html>
